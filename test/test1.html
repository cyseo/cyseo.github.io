<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://rawgithub.com/hiddentao/google-tts/master/google-tts.min.js"></script>
    <title>test1</title>
</head>
<body>
<div>
    <h1>V2</h1>
    <button id="testButton1">gg</button>
    <p id="urlHere" style="background-color: #dddddd"></p>
</div>

<script>
    var tts = new GoogleTTS('ko-KR');
    var testButton1 = document.getElementById('testButton1');
    var urlHere = document.getElementById('urlHere');

    var word = '가나다라 마바사아 자차카타 파하';
    testButton1.onclick = function () {
        urlHere.innerText = tts.urls(word);
        tts.play('가나다라 마바사아 자차카타 파하', null, function () {
            alert('complete');
        });
    };
</script>
</body>
</html>
